<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronFit - Спортивный зал</title>
    <link rel="stylesheet" href="style_gl.css">
</head>
<body>

<header>
    <a href="index.html" class="logo">IronFit Gym</a>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Поиск тренировок...">
        <button class="search-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </button>
    </div>

    <a href="trainers.html" class="button" style="margin-left: 10px;">Тренеры</a>
    <a href="schedule.html" class="button" style="margin-left: 10px;">Расписание</a>
</header>


<!-- Раздел "Наши тренеры" -->
<section style="padding: 40px; background-color: #f9f9f9; margin: 30px 0; border-radius: 15px;">
    <h2 style="text-align: center; margin-bottom: 40px; color: var(--primary-color); font-size: 32px;">Наши тренеры</h2>
    <div class="catalog" style="grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px;">
        <div class="card trainer-card" style="aspect-ratio: unset; height: 380px; padding: 20px; display: flex; flex-direction: column;">
            <div class="trainer-badge">ТОП-тренер</div>
            <img src="/images/trainer1.png" alt="Максим Петров" style="width:100%; height:200px; object-fit:cover; border-radius: 10px; margin-bottom: 15px;">
            <h3 style="margin: 10px 0; font-size: 22px;">Максим Петров</h3>
            <p style="margin: 5px 0; font-size: 16px; color: var(--text-light);"><strong>Специализация:</strong> Кроссфит, силовые</p>
            <p style="margin: 5px 0; font-size: 16px; color: var(--text-light);"><strong>Стаж:</strong> 8 лет</p>
            <div style="margin-top: auto;">
            </div>
        </div>
        <div class="card trainer-card" style="aspect-ratio: unset; height: 380px; padding: 20px; display: flex; flex-direction: column;">
            <img src="/images/trainer2.png" alt="Анна Смирнова" style="width:100%; height:200px; object-fit:cover; border-radius: 10px; margin-bottom: 15px;">
            <h3 style="margin: 10px 0; font-size: 22px;">Анна Смирнова</h3>
            <p style="margin: 5px 0; font-size: 16px; color: var(--text-light);"><strong>Специализация:</strong> Йога, пилатес</p>
            <p style="margin: 5px 0; font-size: 16px; color: var(--text-light);"><strong>Стаж:</strong> 5 лет</p>
            <div style="margin-top: auto;">
            </div>
        </div>
        <div class="card trainer-card" style="aspect-ratio: unset; height: 380px; padding: 20px; display: flex; flex-direction: column;">
            <div class="trainer-badge">Эксперт</div>
            <img src="/images/trainer3.png" alt="Иван Козлов" style="width:100%; height:200px; object-fit:cover; border-radius: 10px; margin-bottom: 15px;">
            <h3 style="margin: 10px 0; font-size: 22px;">Иван Козлов</h3>
            <p style="margin: 5px 0; font-size: 16px; color: var(--text-light);"><strong>Специализация:</strong> Бокс, MMA</p>
            <p style="margin: 5px 0; font-size: 16px; color: var(--text-light);"><strong>Стаж:</strong> 10 лет</p>
            <div style="margin-top: auto;">
            </div>
        </div>
    </div>
</section>
</body>
</html>
